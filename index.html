<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>썸네일 생성기</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="header-title">💙 썸네일 생성기 💙</h1>
      <div class="thumbnail bg" data-test="bg">
        <div class="thumbnail-text-wrapper">
          <h2 id="title" data-test="title">제목을 입력해주세요.</h2>
          <p id="content" data-test="content">내용을 입력해주세요.</p>
        </div>
      </div>

      <div class="input-container">
        <div class="input-title-wrapper">
          <label for="title-input">제목</label>
          <input
            maxlength="20"
            id="title-input"
            class="title-input"
            type="text"
            placeholder="제목을 입력하세요. (최대 20자)"
            data-test="title-input"
          />
        </div>
        <div class="input-content-wrapper">
          <label for="content-input">내용</label>
          <input
            maxlength="20"
            id="content-input"
            class="content-input"
            type="text"
            placeholder="내용을 입력하세요. (최대 20자)"
            data-test="content-input"
          />
        </div>
      </div>

      <div class="setting">
        <div class="setting-bg-btn-wrapper">
          <div class="bg-pick" id="random-bg-color">
            <button class="change-bg-color-btn" data-test="btn_change-bg-color">랜덤 단색</button>
            <button class="change-bg-g-color-btn" data-test="btn_change-g-bg-color">
              랜덤 그라데이션
            </button>
            <button class="change-bg-image-btn" data-test="btn_change-image">이미지 등록</button>
          </div>
        </div>
        <button class="create-btn" data-test="create">썸네일 생성</button>
      </div>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>

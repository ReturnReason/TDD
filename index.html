<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>썸네일 생성기</title>
  </head>
  <body>
    <main class="thumbnail">
      <div class="bg" data-test="bg">
        <h2 id="title" data-test="title">제목을 입력해주세요.</h2>
        <p id="content" data-test="content">내용을 입력해주세요.</p>
      </div>
    </main>

    <div>
      <input class="title-input" type="text" placeholder="제목" data-test="title-input" />
      <input class="content-input" type="text" placeholder="내용" data-test="content-input" />
      <button class="change-bg-color-btn" data-test="btn_change-bg-color">배경 색상 변경</button>
    </div>

    <div>
      <button class="create-btn" data-test="create">썸네일 생성</button>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
